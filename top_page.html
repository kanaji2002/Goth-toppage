<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #searchBox, #engineSelect {
            padding: 16px;
            margin: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 20px;
        }

        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .container a:hover {
            background-color: #0056b3;
        }

        .searchBox{
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .searchBox :focus {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .engineSelect {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        .engineSelect:focus{
            outline: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <input type="text" id="searchBox" placeholder="Search...">
        <select id="engineSelect">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://qiita.com/search?q=">Qiita</option>
            <option value="https://www.youtube.com/results?search_query=">Youtube</option>
            <option value="https://www.tiktok.com/search?q=">TikTok</option>
            <option value="https://x.com/search?q=">X</option>
            <option value="https://scholar.google.co.jp/scholar?hl=ja&as_sdt=0%2C5&q=">Google Scholar</option>
        </select>
    </div>
    <div id="webgl"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // シーン、カメラ、レンダラーを作成
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // カメラの位置を設定
        camera.position.set(0, 0, 7);

        // OrbitControlsを追加
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enablePan = false;  // パン操作を無効にする
        controls.enableZoom = false; // ズーム操作を無効にする

        // GLTFローダーを使用してモデルを読み込む
        const loader = new THREE.GLTFLoader();
        loader.load('bed_and_desk2.glb', function (gltf) {
            const model = gltf.scene;
            // model.sscale.set(2, 2, 2); // Set scale to 2 in all dimension
            scene.add(model);
            model.position.set(-1, -1, 10);

            // レンダリングループ
            function animate() {
                requestAnimationFrame(animate);
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                // カメラコントロールを更新
                controls.update();
                const maxSize = Math.max(size.x, size.y, size.z);
                // Adjust model size to fit the screen on window resize
                const newScale = window.innerWidth / maxSize;
                
                model.scale.set(newScale, newScale, newScale);

                renderer.render(scene, camera);
            }
            animate();
        }, undefined, function (error) {
            console.error(error);
        });

        // 照明を追加
        const light = new THREE.AmbientLight(0xffffff); // 明るいホワイトライト
        scene.add(light);

        // より明るいライトに変更
        const brightLight = new THREE.AmbientLight(0xffffff, 2); // より明るいホワイトライト
        scene.add(brightLight);

        // HTML要素を3D空間に追加
        const div = document.createElement('div');
        div.style.width = '200px';
        div.style.height = '100px';
        div.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
        div.innerHTML = '<p style="color: white; text-align: center;">Hello World</p>';

        const cssObject = new THREE.CSS3DObject(div);
        cssObject.position.set(0, 1, 0); // 3D空間内の位置を設定
        scene.add(cssObject);

        document.getElementById('searchBox').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchEngine = document.getElementById('engineSelect').value;
                const query = this.value;
                window.open(searchEngine + query, '_self');
            }
        });

        // マウスイベントリスナーを追加
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };

        document.addEventListener('mousedown', function(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        });

        document.addEventListener('mousemove', function(event) {
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                const deltaRotationQuaternion = new THREE.Quaternion()
                    .setFromEuler(new THREE.Euler(
                        toRadians(deltaMove.y * 1),
                        toRadians(deltaMove.x * 1),
                        0,
                        'XYZ'
                    ));

                model.quaternion.multiplyQuaternions(deltaRotationQuaternion, model.quaternion);
                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
        });

        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }
    </script>

</div>
</body>
</html>
