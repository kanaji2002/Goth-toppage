<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .container a:hover {
            background-color: #0056b3;
        }

        .searchBox{
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .searchBox :focus {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .engineSelect {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        .engineSelect:focus{
            outline: none;
        }
    </style>
</head>

<body>
    <div>
        <div id="container">
            <input type="text" id="searchBox"  placeholder="Search...">
            <select id="engineSelect">
                <option value="https://www.google.com/search?q=">Google</option>
                <option value="https://qiita.com/search?q=">Qiita</option>
                <option value="https://www.youtube.com/results?search_query=">Youtube</option>
                <option value="https://www.tiktok.com/search?q=">TikTok</option>
                <option value="https://x.com/search?q=">X</option>
    
            </select>
        </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // シーン、カメラ、レンダラーを作成
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // カメラの位置を設定
        camera.position.set(0, 0, 7);

        // OrbitControlsを追加
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enablePan = false;  // パン操作を無効にする
        controls.enableZoom = false; // ズーム操作を無効にする

        // GLTFローダーを使用してモデルを読み込む
        const loader = new THREE.GLTFLoader();
        loader.load('desk.glb', function (gltf) {
            const model = gltf.scene;
            scene.add(model);
            model.position.set(0, 0, 0);

            // レンダリングループ
            function animate() {
                requestAnimationFrame(animate);

                // カメラコントロールを更新
                controls.update();

                renderer.render(scene, camera);
            }
            animate();
        }, undefined, function (error) {
            console.error(error);
        });

        // 照明を追加
        const light = new THREE.AmbientLight(0xffffff); // 明るいホワイトライト
        scene.add(light);
    </script>
    <script>
        document.getElementById('searchBox').addEventListener('keypress', function(e){
            if(e.key === 'Enter'){
                var searchEngine = document.getElementById('engineSelect').value;
                var query = this.value;
                window.open(searchEngine + query, '_self');
            }
        });
    </script>

</div>
</body>
</html>
