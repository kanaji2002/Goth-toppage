<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model with HTML Overlay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            width: 100%;
        }
        #searchBox, #engineSelect {
            padding: 80px;
            margin: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #webgl {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="searchBox" placeholder="Search...">
        <select id="engineSelect">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://qiita.com/search?q=">Qiita</option>
            <option value="https://www.youtube.com/results?search_query=">Youtube</option>
            <option value="https://www.tiktok.com/search?q=">TikTok</option>
            <option value="https://x.com/search?q=">X</option>
            <option value="https://scholar.google.co.jp/scholar?hl=ja&as_sdt=0%2C5&q=">Google Scholar</option>

        </select>
    </div>
    <div id="webgl"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script>
        // シーン、カメラ、レンダラーを作成
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 7);

        const webglRenderer = new THREE.WebGLRenderer({ antialias: true });
        webglRenderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('webgl').appendChild(webglRenderer.domElement);

        const cssRenderer = new THREE.CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.style.position = 'absolute';
        cssRenderer.domElement.style.top = '0';
        cssRenderer.domElement.style.left = '0';
        document.body.appendChild(cssRenderer.domElement);

        // OrbitControlsを追加
        const controls = new THREE.OrbitControls(camera, webglRenderer.domElement);
        controls.enablePan = false;  // パン操作を無効にする
        controls.enableZoom = false; // ズーム操作を無効にする

        // GLTFローダーを使用してモデルを読み込む
        const loader = new THREE.GLTFLoader();
        loader.load('desk.glb', function (gltf) {
            const model = gltf.scene;
            scene.add(model);
            model.position.set(0, 0, 0);

            // レンダリングループ
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                webglRenderer.render(scene, camera);
                cssRenderer.render(scene, camera);
            }
            animate();
        }, undefined, function (error) {
            console.error(error);
        });

        // 照明を追加
        const light = new THREE.AmbientLight(0xffffff); // 明るいホワイトライト
        scene.add(light);

        // HTML要素を3D空間に追加
        const div = document.createElement('div');
        div.style.width = '200px';
        div.style.height = '100px';
        div.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
        div.innerHTML = '<p style="color: white; text-align: center;">Hello World</p>';

        const cssObject = new THREE.CSS3DObject(div);
        cssObject.position.set(0, 1, 0); // 3D空間内の位置を設定
        scene.add(cssObject);

        document.getElementById('searchBox').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchEngine = document.getElementById('engineSelect').value;
                const query = this.value;
                window.open(searchEngine + query, '_self');
            }
        });
    </script>
</body>
</html>
