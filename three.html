<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script> <!-- QWebChannelのスクリプトをインポート -->
    <script>
        var channel;
        window.onload = function() {
            new QWebChannel(qt.webChannelTransport, function(ch) {
                channel = ch;
                window.handler = channel.objects.handler;
            });
            
            // リンクのクリックイベントを設定
            document.querySelectorAll('a').forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault(); // デフォルトの動作を防止（ナビゲーション）
                    handler.handleLinkClick(link.href); // Pythonのスロットを呼び出す
                });
            });
        };
    </script>
</head>




<body>
    <a href="https://www.youtube.com/">Click me</a>
</body>
</html>
